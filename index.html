<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="form__wrap">
        <form action="" class="form__content">
            
            <div class="form__name">
                <label for="name" class="form__label-name">Ingresa tu nombre</label>
                <input type="text" name="name" class="form__input-name" id="name">
            </div>

            <div class="form__email">
                <label for="email" class="form__label-email">Ingresa tu correo</label>
                <input type="text" name="email" class="form__input-email" id="email" placeholder="correo@gmail.com">
            </div>

            <div class="form__btn">
                <input type="button" value="Enviar" class="form__btn-button" id="enviar">
            </div>
            
        </form>
    </div>

</body>
</html>
